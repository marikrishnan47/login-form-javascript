	<body>
		<section class="main  pt-5 over" id="nameField">
		   
			<div class="container">

					<div class="sign-in-form col-lg-6  col-sm-12" >
						
						
					</div>
					
					<div class="sign-in-form-1 col-lg-6 p-5   col-sm-12">
				
						<div class="header-sec mb-5" >
							  <h1 id="title" >Sign in</h1>
							  <p>or <a href="next.html">login to your account</a></p>
							  
						</div>
						<div class=" ">
					
						  <input type="text" class="form-control  p-4 " id="exampleFormControlInput1" placeholder="Name..">
						</div>
						<div class=" ">
						 
						  <input type="email" class="form-control  p-4" id="exampleFormControlInput1" placeholder="Email...">
						</div>
						<div class="">
						  
						  <input type="number" class="form-control  p-4" id="exampleFormControlInput1" placeholder="Number">
						</div>
						<div class="">
						  
						  <input type="text" class="form-control  p-4" id="exampleFormControlInput1" placeholder="Username..">
						</div>
				
						<div class="">
						  
						  <input type="password" class="form-control  p-4" id="newPassword" placeholder="Password">
						</div>
						<div class=" activ">
						  
						  <input type="password" class="form-control  p-4"  id="confirmPassword" placeholder="Confirmpassword" onkeyup="confirmPassword()">
						  
						</div>

					</div>
				
				</div>

			<script>
              

			  function confirmPassword() {
				let password=document.getElementById('newPassword')
				let confirmpassword=document.getElementById('confirmPassword');
				let errorMsd = document.getElementById('errorMsg')
				if(password.value == confirmpassword.value){
					errorMsd.innerHTML="password-correct";
				}
				else{
					errorMsd.innerHTML="password-Wrong";
				}
			  }

             

			</Script>
